<script>
const generateBtn = document.getElementById('generateBtn');
const preview = document.getElementById('preview');
const modal = document.getElementById('modal');
const modalImage = document.getElementById('modalImage');
const closeModal = document.getElementById('closeModal');
const progressText = document.getElementById('progressText');

let imageQueue = [];

function shuffleImages() {
  const images = Array.from({ length: 164 }, (_, i) => `human${i + 1}.png`);
  imageQueue = images.sort(() => Math.random() - 0.5);
}

function getNextImage() {
  if (imageQueue.length < 1) {
    shuffleImages();
  }
  return imageQueue.splice(0, 1)[0];
}

function showSoloImage(src) {
  preview.classList.add('solo-mode');
  preview.innerHTML = '';

  const img = document.createElement('img');
  img.src = src;
  img.classList.add('solo-image');
  img.addEventListener('click', () => {
    modalImage.src = img.src;
    modal.style.display = 'flex';
  });
  preview.appendChild(img);
}

closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
  });

generateBtn.addEventListener('click', () => {
  preview.innerHTML = '';
  modal.style.display = 'none';

  let progress = 0;
  const progressBar = document.getElementById('progressBar');
  const progressText = document.getElementById('progressText');

  const interval = setInterval(() => {
    progress += Math.floor(Math.random() * 10) + 5;
    if (progress >= 100) {
      progress = 100;
      clearInterval(interval);
      progressBar.style.width = '100%';
      progressText.textContent = '100%';

      const src = getNextImage();
      showSoloImage(src); 
    } else {
      progressBar.style.width = `${progress}%`;
      progressText.textContent = `${progress}%`;
    }
  }, 200);
});

shuffleImages(); 
</script>
